<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="container">
        <div class="player-display">
            <h2>Current Player</h2>
            <div class="symbol">
                <h2></h2>
            </div>
        </div>

        <div class="board">
            <div class="top-left sqr" id=1></div>
            <div class="top-center sqr" id=2></div>
            <div class="top-right sqr" id=3></div>
            <div class="left sqr" id=4></div>
            <div class="center sqr" id=5></div>
            <div class="right sqr" id=6></div>
            <div class="bottom-left sqr" id=7></div>
            <div class="top-center sqr" id=8></div>
            <div class="bottom-right sqr" id=9></div>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="restart">Restart</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
